<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de QR Dinámico</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Generar QR Dinámico</h1>
  <input type="text" id="linkInput" placeholder="Enlace de destino">
  <button onclick="generarQR()">Crear QR</button>
  <div id="qrcode"></div>
  <p id="idGenerado"></p>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDrUPX8LcO-sH-8pvG7qnhACbbAuZo-MF8",
      authDomain: "qrdinamicobbdd.firebaseapp.com",
      databaseURL: "https://qrdinamicobbdd-default-rtdb.firebaseio.com",
      projectId: "qrdinamicobbdd",
      storageBucket: "qrdinamicobbdd.appspot.com",
      messagingSenderId: "1032568749438",
      appId: "1:1032568749438:web:2a894c25e252bad128872f"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function generarID() {
      return Math.random().toString(36).substr(2, 8); // id único de 8 caracteres
    }

    async function generarQR() {
      const enlace = document.getElementById('linkInput').value.trim();
      if (!enlace) return alert("Poné un enlace válido");

      const id = generarID();
      const urlQR = `${window.location.origin}/redirect.html?id=${id}`;

      // Guardar en Firebase
      await firebase.database().ref("qrLinks/" + id).set({
        url: enlace,
        visits: []
      });

      // Mostrar el QR
      QRCode.toCanvas(document.getElementById('qrcode'), urlQR, { width: 200 }, (err) => {
        if (err) console.error(err);
        else document.getElementById("idGenerado").innerText = `ID generado: ${id}`;
      });
    }
  </script>
</body>
</html>
